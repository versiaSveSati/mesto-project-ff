<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <script src="./scripts/validation.js" defer></script>
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>
        <main>

            <section class="profile">
                <img src="./images/Avatar.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__pencil"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button type="button" class="profile__plus"></button>
            </section>
            <section class="cards">
              
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup" id="profile">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__forms" name="forms" novalidate>
                    <input type="text" name="name" class="popup__form popup__form_type_name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span id="name-error" class="popup__error"></span> 
                    <input type="text" name="profession" class="popup__form popup__form_type_job" value="Исследователь океана" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span id="profession-error" class="popup__error"></span>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup" id="cards">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__forms" name="add-cards" id="add-cards" novalidate>
                    <input type="text" name="card-name" class="popup__form popup__form_type_title" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="card-name-error" class="popup__error"></span>
                    <input type="url" name="card-link" class="popup__form popup__form_type_link" placeholder="Ссылка на картинку" required>
                    <span id="card-link-error" class="popup__error"></span>
                    <button type="submit" class="popup__save">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_overlay">
            <div class="popup__card">
                <button class="popup__close" type="button"></button>
                <img src="." class="popup__photo" alt="">
                <h2 class="popup__image-name"></h2>
            </div>
        </div>

    </div>
    <template id="elements">
        <article class="card">
            <button class="card__button" type="button"></button>
            <img src="#" class="card__photo" alt>
            <div class="card__info">
                <h2 class="card__text"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
    </template>
</body>

</html>
