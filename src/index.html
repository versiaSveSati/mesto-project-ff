<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header page__section">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место-лого">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile-main">
                    <div class="profile-main__avatar-container">
                        <img src="<%=require('./images/image.svg')%>" class="profile-main__avatar-size" alt="аватар">
                    </div>
                    <div class="profile-main__info">
                        <h1 class="profile-main__author">Жак-Ив Кусто</h1>
                        <button aria-label="Edit" class="profile-main__edit-button" type="button"></button>
                        <p class="profile-main__job">Исследователь океана</p>
                    </div>
                    <button aria-label="Add" class="button profile-main__button" type="button">
                        <img src="<%=require('./images/Vector2.svg')%>" class="profile-main__button-plus" alt="плюс">
                    </button>
                </div>
            </section>

            <section class="elements-grid">
                <template id="cardstemplate">
                    <div class="elements-grid__item">
                        <button aria-label="Delete" class="elements-grid__delete" type="button"></button>
                        <div class="elements-grid__zoom">
                            <img class="elements-grid__image"
                                src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                                alt="Архыз">
                        </div>
                        <div class="elements-grid__bottom">
                            <h3 class="elements-grid__name">Архыз</h3>
                            <div class="elements-grid__container">
                                <button aria-label="Like" class="elements-grid__icon" type="button"></button>
                                <p class="elements-grid__counter"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_profile">
            <div class="popup__container">
                <button aria-label="Close" class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__form-profile" name="form-Element">
                    <label class="popup__field">
                        <input type="text" class="popup__input popup__input_type_name" id="nameInput" name="nameInput"
                            placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class="popup__input-error nameInput-error">Вы
                            пропустили это
                            поле.</span>
                    </label>
                    <label class="popup__field">
                        <input type="text" class="popup__input popup__input_type_inf" id="infInput" name="infInput"
                            placeholder="Вид деятельности" minlength="2" maxlength="200" required>
                        <span class="popup__input-error infInput-error">Вы пропустили
                            это
                            поле.</span>
                    </label>
                    <button class="button popup__button popup__button_save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add">
            <div class="popup__container">
                <button aria-label="Close" class="popup__close popup__close_add" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form-add" name="form-Element" id="profile-popup">
                    <label class="popup__field">
                        <input type="text" class="popup__input popup__input_type_title" id="titleInput"
                            name="titleInput" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__input-error titleInput-error">Вы
                            пропустили
                            это
                            поле.</span>
                    </label>
                    <label class="popup__field">
                        <input type="url" class="popup__input popup__input_type_link" id="linkInput" name="linkInput"
                            placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error linkInput-error">Введите
                            адрес
                            сайта.</span>
                    </label>
                    <button class="button popup__button popup__button_add popup__button_save popup__button_disabled" type="submit"
                        disabled>Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_photo">
            <div class="popup__container-photo">
                <button aria-label="Close" class="popup__close popup__close_photo" type="button"></button>
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                    class="popup__picture" alt="Архыз">
                <h2 class="popup__subtitle-photo">Архыз</h2>
            </div>
        </div>

        <div class="popup popup_ask">
            <div class="popup__container">
                <button class="popup__close popup__close_ask" type="button" aria-label="Close"></button>
                <h2 class="popup__title">Вы&nbsp;уверены?</h2>
                <button class="button popup__button popup__button_save" type="submit">Да</button>
            </div>
        </div>

        <div class="popup popup_avatar">
            <div class="popup__container">
                <button class="popup__close popup__close_avatar" type="button" aria-label="Close"></button>
                <h2 class="popup__title">Обновить&nbsp;аватар</h2>
                <form class="popup__form popup__form-avatar" action="#" name="form-Element" novalidate>
                    <label class="popup__field">
                        <input class="popup__input popup__input_type_avatar" id="avatarInput" type="url" name="avatar" placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error avatar-error"></span>
                    </label>
                    <button class="button popup__button popup__button_save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
